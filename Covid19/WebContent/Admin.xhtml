<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ApplicationStatus</title>
	<link href="css/style.css" rel="stylesheet" />
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="css/sb-admin-2.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form>
		<h1>add statistique</h1>
		<div class="row">
			<h:commandButton value="add statistique"
				action="#{admin.action}">
				<f:param name="action" value="addStatistique" />
			</h:commandButton>
		</div>
		<div class="row">
			<h:commandButton value="Visualiser les statistique"
				action="#{admin.action}">
				<f:param name="action" value="checkStatistique" />
			</h:commandButton>
		</div>
		<div class="row">
			<h:commandButton value="voir les reclamations"
				action="#{admin.action}">
				<f:param name="action" value="checkReclamations" />
			</h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
