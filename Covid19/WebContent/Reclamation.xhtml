<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ApplicationStatus</title>
</h:head>
<h:body>
<div class="row">
<h:form>
<H1>consulter ta gestionReclamationUser</H1>
<label>votre numero de tel:</label>
<h:inputText value="#{gestionReclamationUser.numeroTel}" />
<h:commandButton value="Login" action="#{gestionReclamationUser.myAction}" />
</h:form>
</div>
<div class="row">
	<h:panelGroup rendered="#{not empty gestionReclamationUser.detailsReclamation }">
				<h1>details consultation</h1>
				<div class="row">
					<label>reclamation : </label>

					<h:outputLabel var="id"
						value="#{gestionReclamationUser.detailsReclamation.ID}" />
				</div>
				<div class="row">
					<label>votre numero de tel:</label>

					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.numeroTel}" />
				</div>
				<div class="row">
					<label>region:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.region}" />

				</div>
				<div class="row">
					<label>degree de toux:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.toux}" />
				</div>
				<div class="row">
					<label>degree de fievre:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.fievre}" />

				</div>
				<div class="row">
					<label>degree de respiration:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.diffRespiratoire}" />

				</div>
				<div class="row">
					<label>fatigue:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.fatigue}" />

				</div>

				<div class="row">
					<label>vous avez un pneumonie:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.pneumonie}" />

				</div>
				<div class="row">
					<label>plus de details:</label>
					<h:outputLabel
						value="#{gestionReclamationUser.detailsReclamation.details}" />
				</div>
				
				<div class="row">
					<label>La decision de notre docteur:</label>
					<h:outputLabel value="#{gestionReclamationUser.detailsReclamation.reponse}" />
				</div>
			</h:panelGroup>
				
</div>
	<h:form>
		<h1>Consulter notre docteur</h1>
		<div class="row">
			<label>votre numero de tel:</label>
			<h:inputText value="#{gestionReclamationUser.reclamation.numeroTel}" />
		</div>
		<div class="row">
			<label>region:</label>
	 	<h:selectOneMenu id="region" value="#{gestionReclamationUser.reclamation.region}" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{gestionReclamationUser.listeRegions}" />
        </h:selectOneMenu>
		</div>
		<div class="row">
			<label>degree de toux:</label>
			<h:selectOneRadio value="#{gestionReclamationUser.reclamation.toux}">
				<f:selectItem itemValue="faible" itemLabel="faible" />
				<f:selectItem itemValue="moyen" itemLabel="moyen" />
				<f:selectItem itemValue="grave" itemLabel="grave" />
			</h:selectOneRadio>
		</div>
		<div class="row">
			<label>degree de fievre:</label>
			<h:selectOneRadio value="#{gestionReclamationUser.reclamation.fievre}">
				<f:selectItem itemValue="faible" itemLabel="faible" />
				<f:selectItem itemValue="moyen" itemLabel="moyen" />
				<f:selectItem itemValue="grave" itemLabel="grave" />
			</h:selectOneRadio>
		</div>
		<div class="row">
			<label>degree de respiration:</label>
			<h:selectOneRadio value="#{gestionReclamationUser.reclamation.diffRespiratoire}">
				<f:selectItem itemValue="faible" itemLabel="faible" />
				<f:selectItem itemValue="moyen" itemLabel="moyen" />
				<f:selectItem itemValue="grave" itemLabel="grave" />
			</h:selectOneRadio>
		</div>
		<div class="row">
			<label>fatigue:</label>
			<h:selectOneRadio value="#{gestionReclamationUser.reclamation.fatigue}">
				<f:selectItem itemValue="oui" itemLabel="oui" />
				<f:selectItem itemValue="non" itemLabel="non" />
			</h:selectOneRadio>
		</div>

		<div class="row">
			<label>vous avez un pneumonie:</label>
			<h:selectOneRadio value="#{gestionReclamationUser.reclamation.pneumonie}">
				<f:selectItem itemValue="oui" itemLabel="oui" />
				<f:selectItem itemValue="non" itemLabel="non" />
				<f:selectItem itemValue="aucune idee" itemLabel="aucune idee" />
			</h:selectOneRadio>
		</div>
		<div class="row">
			<label>plus de details:</label>
			<h:inputTextarea value="#{gestionReclamationUser.reclamation.details}" cols="30" rows="10" />
		</div>
		<h:commandButton value="Login" action="#{gestionReclamationUser.action}">
		</h:commandButton>
	</h:form>
</h:body>
</html>
