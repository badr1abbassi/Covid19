<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ApplicationStatus</title>
</h:head>
<h:body>
	<h1>liste des reclamations</h1>
	<div class="row">
		<h:form>
			<h:dataTable value="#{gestionReclamations.listReclamations}"
				var="reclamation" style="margin-top:40px" reflow="true"
				paginator="true">
				<h:column>
					<!-- column header -->
					<f:facet name="header">numero de tel:</f:facet>
					<!-- row record -->
    				#{reclamation.numeroTel}
    			</h:column>
				<h:column>
					<f:facet name="header">region:</f:facet>
    				#{reclamation.region}
    			</h:column>
				<h:column>
					<f:facet name="header">date:</f:facet>
    				#{reclamation.time}
    			</h:column>
				<h:column>
					<f:facet name="header">details</f:facet>
					<h:commandButton value="more details"
						actionListener="#{gestionReclamations.action(reclamation)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<div class="row">
		
			<h:panelGroup
				rendered="#{not empty gestionReclamations.detailsReclamation}">
				<h1>details consultation</h1>
				<div class="row">
					<label>votre numero de tel: --> </label>

					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.numeroTel}" />
				</div>
				<div class="row">
					<label>region:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.region}" />

				</div>
				<div class="row">
					<label>degree de toux:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.toux}" />
				</div>
				<div class="row">
					<label>degree de fievre:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.fievre}" />

				</div>
				<div class="row">
					<label>degree de respiration:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.diffRespiratoire}" />

				</div>
				<div class="row">
					<label>fatigue:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.fatigue}" />

				</div>

				<div class="row">
					<label>vous avez un pneumonie:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.pneumonie}" />

				</div>
				<div class="row">
					<label>plus de details:</label>
					<h:outputLabel
						value="#{gestionReclamations.detailsReclamation.details}" />
				</div>
				<h:form>
				<div class="row">
					<label>votre decision:</label>
					<h:inputTextarea value="#{gestionReclamations.reponse}" cols="30"
						rows="10" />
				</div>
				<div class="row">
					    <h:commandButton actionListener="#{gestionReclamations.go}"/>
					
				</div>
				</h:form>
				
			</h:panelGroup>
		
	</div>
</h:body>
</html>
