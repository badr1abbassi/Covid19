<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ApplicationStatus</title>
</h:head>
<h:body>
<h1>liste des reclamations</h1>
	<div class="row">
		<h:form>
			<h:dataTable value="#{gestionReclamations.listReclamations}" var="reclamation"
				style="margin-top:40px" reflow="true" paginator="true">
				<h:column>
					<!-- column header -->
					<f:facet name="header">numero de tel:</f:facet>
					<!-- row record -->
    				#{reclamation.numeroTel}
    			</h:column>
    			<h:column>
					<f:facet name="header">region:</f:facet>
    				#{reclamation.region}
    			</h:column>
				<h:column>
					<f:facet name="header">date:</f:facet>
    				#{reclamation.time}
    			</h:column>
				<h:column>
					<f:facet name="header">details</f:facet>
					<h:commandButton value="more details"
						actionListener="#{gestionReclamations.action(reclamation)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</h:body>
</html>
