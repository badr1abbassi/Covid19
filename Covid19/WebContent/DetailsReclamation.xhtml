<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ApplicationStatus</title>
</h:head>
<h:body>
	<div class="row">	
	<h:form>	
		<h:panelGroup rendered="#{not empty gestionReclamations.detailsReclamation}">
		<h1>details consultation</h1>
		<div class="row">
			<label>votre numero de tel: --> </label>
							 
			<h:outputLabel value="#{gestionReclamations.detailsReclamation.numeroTel}" />
		</div>
		<div class="row">
			<label>region:</label>
	 				<h:outputLabel value="#{gestionReclamations.detailsReclamation.region}" />

		</div>
		<div class="row">
			<label>degree de toux:</label>
						<h:outputLabel value="#{gestionReclamations.detailsReclamation.toux}" />
		</div>
		<div class="row">
			<label>degree de fievre:</label>
						<h:outputLabel value="#{gestionReclamations.detailsReclamation.fievre}" />

		</div>
		<div class="row">
			<label>degree de respiration:</label>
					<h:outputLabel value="#{gestionReclamations.detailsReclamation.diffRespiratoire}" />

		</div>
		<div class="row">
			<label>fatigue:</label>
					<h:outputLabel value="#{gestionReclamations.detailsReclamation.fatigue}" />

		</div>

		<div class="row">
			<label>vous avez un pneumonie:</label>
				<h:outputLabel value="#{gestionReclamations.detailsReclamation.pneumonie}" />

		</div>
		<div class="row">
			<label>plus de details:</label>
			<h:outputLabel value="#{gestionReclamations.detailsReclamation.details}" />
		</div>
			<div class="row">
			<label>votre decision:</label>
			<h:inputTextarea value="#{gestionReclamations.reponse}" cols="30" rows="10" />
		</div>
		<h:commandButton value="update" action="#{gestionReclamations.go}"/>
		</h:panelGroup>
	</h:form>
	</div>
</h:body>
</html>
